<mat-toolbar color="primary">
  <a routerLink="/galleries" mat-button>Screenshot Hall</a>
  <div class="spacer"></div>
  <div *ngIf="!(loggedIn$ | async)">
    <a routerLink="/auth/signin" mat-button>Sign in</a>
    <a routerLink="/auth/signup" mat-button>Sign up</a>
  </div>
  <div *ngIf="profile$ | async as profile">
    <a mat-icon-button routerLink="/galleries/new"><mat-icon>add</mat-icon></a>
    <a mat-button>{{profile.username}}</a>
  </div>

</mat-toolbar>
