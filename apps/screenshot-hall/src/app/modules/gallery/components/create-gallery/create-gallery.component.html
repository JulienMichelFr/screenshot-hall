<form #galleryForm="ngForm">
  <mat-card>
    <mat-card-title>New gallery</mat-card-title>
    <mat-card-content>
      <div class="row">
        <mat-form-field>
          <mat-label>Name</mat-label>
          <input matInput type="text" [(ngModel)]="gallery.name" required placeholder="My awesome gallery" name="name">
        </mat-form-field>
      </div>
    </mat-card-content>
    <mat-card-actions align="end">
      <button mat-raised-button color="primary" [disabled]="galleryForm.invalid" type="submit" (click)="create.emit(gallery)">
        <mat-icon>save</mat-icon>
        Create
      </button>
    </mat-card-actions>
  </mat-card>
</form>
